<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Ping coming soon page</title>
        <meta
            name="description"
            content="This a challenge from to Frontend Mentor."
        />
        <meta name="theme-color" content="#ffffff" />
        <meta property="og:site_name" content="Ping coming soon page" />
        <meta property="og:title" content="Ping Coming Soon Page" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="" />
        <meta property="og:image" content="https://i.imgur.com/EtfMcje.png" />
        <meta property="og:image:type" content="image/jpg" />
        <meta property="og:image:width" content="720" />
        <meta property="og:image:height" content="464" />
        <meta property="og:image:alt" content="Ping Coming Soon Page Website" />
        <meta
            property="og:description"
            content="This a challenge from to Frontend Mentor, It is made with HTML5, CSS ans JS"
        />
		<script src="https://kit.fontawesome.com/98f4d15c07.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
		href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
		rel="stylesheet"
        />
		<link rel="stylesheet" href="./css/normalize.css">
		<link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header class="header-ping">
            <img class="header-ping__logo" src="./images/logo.svg" alt="Logo PING." />
        </header>
        <main class="main-ping">
            <h1 class="main-ping__title">We are launching <span class="main-ping__title--bold">soon!</span></h1>
            <p class="main-ping__text">Subscribe and get notified</p>
            <form class="main-ping__form">
                <input class="form-ping__input" type="email" id="email" placeholder="Your email address..." />
                <span class="form-ping__error-text">Please provide a valid email address</span>
                <button class="form-ping__button">Notify Me</button>
            </form>
			<img class="main-ping__img" src="./images/illustration-dashboard.png" alt="Illustration Dashboard">
        </main>
        <footer class="footer-ping">
			<div class="footer-ping__social-media">
				<a class="footer-ping__social-item" href="#">
					<i class="fab fa-facebook-f"></i>
				</a>
				<a class="footer-ping__social-item" href="https://www.twitter.com/Alexsans__" target="_blank">
					<i class="fab fa-twitter"></i>
				</a>
				<a class="footer-ping__social-item" href="#">
					<i class="fab fa-instagram"></i>
				</a>
			</div>
			<p class="footer-ping__text">&copy; Copyright Ping. All rights reserved.</p>
		</footer>
        <script type="text/javascript" src="./js/app.js"></script>
    </body>
</html>
